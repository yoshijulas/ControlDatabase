<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyecto</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header class="bg-[#a1672e] py-2 border-b-slate-400 border-b-2">
      <h1 class="text-5xl font-bold text-center py-4 text-neutral-300">Biblioteca</h1>
    </header>

    <div
      id="main-container"
      class="flex min-w-[18rem] border-orange-300 border-2 w-[50%] rounded-md p-4 my-4 bg-violet-100 mt-10 mx-auto">
      <form id="data-form" action="" method="post">
        <div id="input-div" class="flex-row justify-around flex-wrap pb-6">

          <div id="idLibro-div" class="flex flex-col text-center">
            <label for="idLibro" class="text-neutral-500">Id del libro</label>
            <input
              type="text"
              name="idLibro"
              id="idLibro"
              placeholder="Id del libro"
              class="rounded-md border-gray-600 py-1 px-2 m-2 shadow" />
          </div>

          <div id="nombre-libro-div" class="flex flex-col text-center">
            <label for="nombre-libro" class="text-neutral-500">Nombre del libro</label>
            <input
              type="text"
              name="nombre-libro"
              id="nombre-libro"
              placeholder="Nombre del libro"
              class="rounded-md border-gray-600 py-1 px-2 m-2 shadow" />
          </div>

          <div id="autor-div" class="flex flex-col text-center">
            <label for="autor" class="text-neutral-500">Autor</label>
            <input
              type="text"
              name="autor"
              id="autor"
              placeholder="Autor"
              class="rounded-md border-gray-600 py-1 px-2 m-2 shadow" />
          </div>

          <div id="anno-div" class="flex flex-col text-center">
            <label for="anno" class="text-neutral-500">Año</label>
            <input
              type="text"
              name="anno"
              id="anno"
              placeholder="Año"
              class="rounded-md border-gray-600 py-1 px-2 m-2 shadow" />
          </div>

          <div id="editorial-div" class="flex flex-col text-center">
            <label for="editorial" class="text-neutral-500">Editorial</label>
            <input
              type="text"
              name="editorial"
              id="editorial"
              placeholder="Editorial"
              class="rounded-md border-gray-600 py-1 px-2 m-2 shadow" />
          </div>
        </div>

        <div id="buttons-div" class="flex justify-between flex-wrap">
          <input
            type="submit"
            value="Anterior"
            name="anterior"
            id="anterior"
            class="w-32 mx-auto bg-white shadow py-2 px-8 my-2 rounded hover:bg-slate-200 hover:cursor-pointer" />
          <input
            type="submit"
            value="Añadir"
            name="anadir"
            id="anadir"
            class="w-32 mx-auto bg-white shadow py-2 px-8 my-2 rounded hover:bg-slate-200 hover:cursor-pointer" />
          <input
            type="submit"
            value="Buscar"
            name="buscar"
            id="buscar"
            class="w-32 mx-auto bg-white shadow py-2 px-8 my-2 rounded hover:bg-slate-200 hover:cursor-pointer" />
          <input
            type="submit"
            value="Eliminar"
            name="eliminar"
            id="eliminar"
            class="w-32 mx-auto bg-white shadow py-2 px-8 my-2 rounded hover:bg-slate-200 hover:cursor-pointer" />
          <input
            type="submit"
            value="Actualizar"
            name="actualizar"
            id="actualizar"
            class="w-32 mx-auto bg-white shadow py-2 px-8 my-2 rounded hover:bg-slate-200 hover:cursor-pointer" />
          <input
            type="submit"
            value="Siguiente"
            name="siguiente"
            id="siguiente"
            class="w-32 mx-auto bg-white shadow py-2 px-8 my-2 rounded hover:bg-slate-200 hover:cursor-pointer" />
        </div>
      </form>
    </div>

    <div id="status-div" class="flex flex-col justify-center">
      <h3 class="mx-auto bg-red-200 shadow py-2 px-8 my-2 rounded text-rose-800">Status</h3>
      <span
        id="result"
        class="min-w-[15rem] max-w-min min-h-[5rem] max-h-min mx-auto bg-red-200 shadow py-6 my-2 rounded text-center"></span>
    </div>
  </body>
</html>
