<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyecto</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header class="bg-slate-300 py-2 border-b-slate-400 border-b-2">
      <h1 class="text-5xl font-bold text-center py-4 text-neutral-700">Consulta de Informacion</h1>
    </header>

    <div id="main-container" class="border-orange-300 border-2 mx-6 rounded-md p-4 my-4 bg-violet-100 mt-10">
      <form id="data-form" action="" method="post">
        <div id="input-div" class="flex justify-around flex-wrap pb-6">
          <div id="matricula-div" class="flex flex-col text-center">
            <label for="matricula" class="text-neutral-500">Matricula</label>
            <input
              type="text"
              name="matricula"
              id="matricula"
              placeholder="Matricula"
              class="rounded-md border-gray-600 py-1 px-2 m-2 shadow" />
          </div>

          <div id="nombre-div" class="flex flex-col text-center">
            <label for="nombre" class="text-neutral-500">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Nombre"
              class="rounded-md border-gray-600 py-1 px-2 m-2 shadow" />
          </div>

          <div id="telefono-div" class="flex flex-col text-center">
            <label for="telefono" class="text-neutral-500">Telefono</label>
            <input
              type="text"
              name="telefono"
              id="telefono"
              placeholder="Telefono"
              class="rounded-md border-gray-600 py-1 px-2 m-2 shadow" />
          </div>

          <div id="edad-div" class="flex flex-col text-center">
            <label for="edad" class="text-neutral-500">Edad</label>
            <input
              type="text"
              name="edad"
              id="edad"
              placeholder="Edad"
              class="rounded-md border-gray-600 py-1 px-2 m-2 shadow" />
          </div>
        </div>

        <div id="buttons-div" class="flex justify-between flex-wrap">

          <input
            type="submit"
            value="Crear"
            name="crear"
            id="crear"
            class="w-32 mx-auto bg-white shadow py-2 px-8 my-2 rounded hover:bg-slate-200 hover:cursor-pointer" />
        </div>
      </form>
    </div>

    <div id="status-div" class="flex flex-col justify-center">
      <h3 class="mx-auto bg-red-200 shadow py-2 px-8 my-2 rounded text-rose-800">Status</h3>
      <span
        id="result"
        class="min-w-[15rem] max-w-min min-h-[5rem] max-h-min mx-auto bg-red-200 shadow py-6 my-2 rounded text-center"></span>
    </div>
  </body>
</html>
