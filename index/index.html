<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.ts"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <!-- <div class="min-h-[50px] bg-gray-200">Usuario: -->
      <!-- </div> -->
      <div class="flex flex-grow bg-slate-50 pt-8 justify-center text-center">
        <form
          action=""
          method="post"
          class="flex flex-col min-w-[40%] align-middle bg-orange-300 p-20 my-auto border-slate-700 border-2 rounded-2xl">
          <h1 class="font-bold text-2xl pb-4">Iniciar sesion</h1>
          <label for="usuario" class="pt-4 p-1">Usuario</label>
          <input
            type="text"
            name="usuario"
            id="usuario"
            placeholder="Usuario"
            class="rounded-md p-1 px-2 shadow-md" />
          <label for="password" class="pt-4 p-1">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña"
            class="rounded-md p-1 px-2 shadow-md" />
          <button
            class="bg-orange-600 text-white hover:bg-slate-500 hover:text-slate-200 mx-auto px-4 py-2 mt-8 rounded-md"
            id="login"
            value="Iniciar sesion">
            Iniciar sesion
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
